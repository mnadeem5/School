<html>
<style type="text/css">
body,td,th {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 14px;
	color: #000;
}
</style>
  <title>John G. Smith - Customer Inquiry</title>
<body>
    
      <h2><strong>John G. Smith</strong><br />
        Sales Representative<br />
  Home Marketing Inc. Brokerage</h2>
  <p><strong>CLIENT INQUIRY:</strong></p>
  <table cellpadding="10" cellspacing="0">
        <tr>
          <td width="138" valign="top">Name:</td>
          <td width="480" valign="top">{{ firstname }} {{ surname }}</td>
        </tr>
        <tr>
          <td valign="top">Email Address:</td>
          <td valign="top">{{ email }}</td>
        </tr>
        <tr>
          <td valign="top">Province:</td>
          <td valign="top">{{ province }}</td>
        </tr>
        <tr>
          <td valign="top">Dwellig:</td>
          <td valign="top">{{ dwellig }} </td>
        </tr>
        <tr>
          <td valign="top">Price:</td>
          <td valign="top">{{ price }}</td>
        </tr>
        <tr>
          <td valign="top">Comments</td>
          <td valign="top">{{ comments}}</td>
        </tr>
      </table>
  </body>
</html>
